<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Vaccine Eligibility Check</h1>
        <form action="">
            <input id="a1" type="text" placeholder="Enter your age">
            <button onclick="agecheck()">Check</button>
        </form>
    </div>
</body>

<script>
    function agecheck(){
        age=parseInt(a1.value)
        if(age>=18){
            alert('You are eligible for vaccination')
        }
        else{
            alert("Not eligible")
        }
    }
</script>

</html>
