<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./factorial.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="maindiv">
    <h1 id="head1">Finding Factorial</h1>
    <div id="d1">
        <form action="">
            <input id="n" type="text" placeholder="Enter the number">
            <br>
            <button id="b1" class="btn btn-success" onclick="factorial()">Find</button>
        </form>
    </div>
</div>
</body>

<script>
     function factorial(){
          num=n.value
          number=num
          c=1
          for(;num>=1;num--){
            c=c*num
          }
          alert("The factorial of "+number+" is "+c)
     }
</script>

</html>
